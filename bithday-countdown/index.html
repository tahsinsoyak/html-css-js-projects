<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <!-- ANİMASYON LİNKİ -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2 class="animate__animated animate__tada">Birthday coming soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="./Blowing out Birthday candles-bro.svg" alt="">
        <h5 style="text-anchor: end; text-align: center;">Birthday of Tahsin 'Suntheo' Soyak</h5>
    </section>
    <script src="app.js"></script>
</body>
</html>
