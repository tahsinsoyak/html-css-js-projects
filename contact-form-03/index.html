<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contact-form">
        <div class="first-container">
            <div class="info">
                <div>
                    <h3>Address</h3>
                    <p>42- The Tech Building, 788 Hudson, New York, NY 10014 US</p>
                </div>
                <div>
                    <h3>Lets Talk</h3>
                    <p>+1 900 1234567</p>
                </div>
                <div>
                    <h3>Support</h3>
                    <p>contact@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="sec-container">
            <h2>Send Us A Message</h2>
            <form>
                <div class="form-group">
                    <label>Tell us your name*</label>
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Enter your email*</label>
                    <input type="text" name="email" placeholder="youremail@email.com">
                </div>
                <div class="form-group">
                    <label>Enter phone number*</label>
                    <input type="text" name="phone" placeholder="+1 900 0000000">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="msg" placeholder="Write us a message"></textarea>
                </div>
                
                <button>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
